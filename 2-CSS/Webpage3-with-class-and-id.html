<html>
  <head>
    <title>Webpage3 with Style</title>
    <style type="text/css">
      .red {
        color: red;
      }

      .wow {
        font-size: 200%;
      }

      #green {
        color: green;
      }

      .underlined {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <h1 class="red">CSS is cool!</h1>
    <p class="red wow">The quick brown fox jumped over the lazy dog</p>
    <p class="wow">Wow, i love internal CSS</p>
    <p id="green">
      This is some more text.
      <span class="underlined"> And this text is underlined.</span>
    </p>
  </body>
</html>
