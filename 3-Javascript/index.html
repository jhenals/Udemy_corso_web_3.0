<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript events</title>
  <style>
    div{
      width: 350px;
      height: 300px;
      margin: 0 auto;
      background-color: black;
      color: white;
      text-align: center;
    }
    button{
      height: 30px;
      color: white;
      background-color: green;
      margin-top: 50px;
      font-size: 120%;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div>
    <p onmouseout="this.style.color='#fff'" onmouseover="this.style.color='red'">please click to send data</p>
    <button 
      onclick="alert('Are you sure you want to save?')" 
      onmouseover="this.style.backgroundColor='yellow'"
      onmouseout="this.style.backgroundColor='green' "
    >Save</button>
  </div>
</body>
</html>
